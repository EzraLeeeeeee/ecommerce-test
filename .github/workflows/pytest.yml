name: Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Google Chrome and ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          sudo apt install -y chromium-chromedriver

      - name: Install Allure
        run: |
          curl -o allure-commandline.tgz -L https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-commandline-2.25.0.tgz
          sudo tar -zxvf allure-commandline.tgz -C /opt/
          sudo ln -s /opt/allure-2.25.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests with pytest (Headless Mode)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          mkdir -p allure-results
          pytest tests/test_checkout.py --browser=chrome --alluredir=allure-results

      - name: Generate Allure report
        run: allure generate allure-results -o allure-report

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: allure-test-report
          path: allure-report
