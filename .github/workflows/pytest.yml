name: Selenium Tests and Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: æª¢å‡ºä»£ç¢¼
        uses: actions/checkout@v4

      - name: è¨­ç½® Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: å®‰è£ Python ä¾è³´
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ç¢ºä¿åŒ…å« pytest, allure-pytest
          pip install pytest-html

      - name: å®‰è£ Google Chrome å’Œ ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          sudo apt install -y chromium-chromedriver

      - name: å®‰è£ Allure
        run: |
          sudo apt update
          sudo apt install -y default-jre
          curl -o allure-2.21.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.tgz
          tar -zxvf allure-2.21.0.tgz
          sudo mv allure-2.21.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: ç¢ºä¿ allure-results ç›®éŒ„å­˜åœ¨
        run: mkdir -p allure-results

      - name: åŸ·è¡Œæ¸¬è©¦ (Headless Mode)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          pytest tests/test_checkout.py --browser=chrome --html=report.html --self-contained-html --alluredir=allure-results

      - name: ç”¢ç”Ÿ Allure æ¸¬è©¦å ±å‘Š
        run: allure generate allure-results -o allure-report --clean

      - name: ä¸Šå‚³ Allure æ¸¬è©¦å ±å‘Š
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ä¸Šå‚³æ¸¬è©¦å ±å‘Š
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: report.html

      - name: ä¸‹è¼‰ Allure æ¸¬è©¦å ±å‘Š
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: æ‰‹å‹•åˆå§‹åŒ– Gitï¼ˆå¦‚æœæœ‰å•é¡Œï¼‰
        run: |
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin
          git reset --hard origin/${{ github.ref_name }}

      - name: éƒ¨ç½²åˆ° GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: allure-report

      - name: Create docs directory and add content
        run: |
          mkdir -p docs
          echo "<html><body><h1>Hello World</h1></body></html>" > docs/index.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          force: true
          attempt-limit: 3
